version: '3.8'

services:
  # Frontend Application
  kasirq-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasirq-pos-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    networks:
      - kasirq-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - untuk production)
  nginx:
    image: nginx:alpine
    container_name: kasirq-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      kasirq-frontend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kasirq-network
    profiles:
      - production

networks:
  kasirq-network:
    driver: bridge
    name: kasirq-network
